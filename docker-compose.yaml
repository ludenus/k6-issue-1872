---
version: "3"
services:
  pong:
    image: "ludenus/pong:0.0.1"
    ports:
    - "8100:80"
    environment:
      PONG_LISTENING_ADDRESS: ":80"
  
  k6:
    image: "loadimpact/k6:0.30.0"
    volumes: 
      - ./script.js:/script.js
    command: run /script.js --vus 2000 --duration 100s
    depends_on: 
      - pong
